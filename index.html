<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movieum</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="assets/font-awesome/fontawesome-free-6.4.2-web/css/all.min.css">
</head>

<body>

    <!-- Page Heading -->
    <h1 class="p-4 title-bg text-center text-white">Movieum</h1>
    <div class="container">
        <!-- Filter by Genre -->
        <div class="mt-5 d-flex align-items-center gap-4">
            <label class="fs-3 text-white">Movies <i class="fa-solid fa-md fa-film"></i></label>
            <select id="genreSelect" class="form-select custom-w-30 lg:custom-w-10 col-1 px-2">
                <option value="All">All Genre</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Classics">Classics</option>
                <option value="Crime">Crime</option>
            </select>
        </div>

        <!-- Movie posters -->
        <div class="container">
            <div class="row mt-5" id="moviePosters">
                <!-- Movie posters will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Modal for displaying movie details -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="movieModalBody">
                    <!-- Movie details will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- Bootstrap 5 JS bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JavaScript file -->
    <script src="script.js"></script>

</body>

</html>
